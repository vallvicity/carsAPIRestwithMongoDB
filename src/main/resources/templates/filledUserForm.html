<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User details</title>
</head>
<body>
<h5>Check the details</h5>
<form method="get"
      th:object="${person}">
    <p>
        <label for="id">User Id</label>
        <input type="text"  name="id" id="id" th:field="${person.id}" readonly>
    </p>
    <p>
        <label for="name">Full name</label>
        <input type="text"  name="name" id="name" th:field="${person.name}" readonly>
    </p>
    <p>
        <label for="username">Username</label>
        <input type="text"  name="username" id="username" th:field="${person.username}" readonly>
    </p>
    <p>
        <label for="address">Address</label>
        <input type="text"  name="address" id="address" th:field="${person.address}" readonly>
    </p>
</form>

</body>
</html>
